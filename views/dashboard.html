<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <main>
        <aside>
            <section aria-label="Startbild">
                <h1>Startbild</h1>
                <form id="starting-screen-form">
                    <button type="submit">Startbild anzeigen</button>
                </form>
            </section>
            <section aria-label="Bandage">
                <h1>Bauchbinde</h1>
                <form id="bandage">
                    <select id="bandage-select"></select>
                    <button type="submit" value="left">Links einblenden</button>
                    <button type="submit" value="right">Rechts einblenden</button>
                </form>
            </section>
            <section aria-label="Timer">
                <h1>Timer</h1>
                <form id="timer-form" class="timer-form">
                    <div>
                        <div>
                            <label for="minutes">Minuten</label>
                            <input type="text" name="minutes" placeholder="0" id="minutes" value="5">
                        </div>
                        <div>
                            <label for="seconds">Sekunden</label>
                            <input type="text" name="seconds" placeholder="0" id="seconds" value="0">
                        </div>
                    </div>
                    <div>
                        <button type="submit" name="toggleTimer" value="toggle" id="toggle-timer">Timer anzeigen</button>
                    </div>
                    <div>
                        <select name="action" id="action">
                            <option value="count-up">Hochzählen</option>
                            <option value="count-down">Runterzählen</option>
                        </select>
                        <button type="submit" name="start" value="start">Start</button>
                        <button type="submit" name="stop" value="stop">Stopp</button>
                    </div>
                </form>
            </section>
            <section class="sponsors">
                <h1>Sponsoren</h1>
                <form id="show-sponsors-form">
                    <button type="submit" id="show-sponsors-button">Sponsoren anzeigen</button>
                </form>
            </section>
            <section class="points" aria-label="Points">
                <h1>Punkte</h1>
                <div class="teams-container">
                    <article class="team-container" id="team-1">
                        <h2>Team 1</h2>
                        <p class="points-team" id="team-points">0 Punkte</p>
                        <form id="team-points-form" data-team="0">
                            <select name="team-1-name" id="team-select">
                                <option value="-" disabled selected>Bitte einen Studiengang auswählen...</option>
                                <option value="Allgemeine Informatik">Allegmeine Informatik</option>
                                <option value="Wirtschaftsinformatik">Wirtschaftsinformatik</option>
                                <option value="Medieninformatik">Medieninformatik</option>
                                <option value="IT-Management">IT-Management</option>
                            </select>
                            <button value="minus">- 1 Punkt</button>
                            <button value="add">+ 1 Punkt</button>
                        </form>
                    </article>
                    <article class="team-container" id="team-2">
                        <h2>Team 2</h2>
                        <p class="points-team" id="team-points">0 Punkte</p>
                        <form id="team-points-form" data-team="1">
                            <select name="team-2-name" id="team-select">
                                <option value="-" disabled selected>Bitte einen Studiengang auswählen...</option>
                                <option value="Allgemeine Informatik">Allegmeine Informatik</option>
                                <option value="Wirtschaftsinformatik">Wirtschaftsinformatik</option>
                                <option value="Medieninformatik">Medieninformatik</option>
                                <option value="IT-Management">IT-Management</option>
                            </select>
                            <button value="minus">- 1 Punkt</button>
                            <button value="add">+ 1 Punkt</button>
                        </form>
                    </article>
                </div>
                <form id="points-form">
                    <button type="submit">Punkte anzeigen</button>
                </form>
                <form id="reset-points-form">
                    <button type="submit">Teams zurücksetzen</button>
                </form>
            </section>
            <section class="poll" aria-label="poll">
                <h1>Abstimmung</h1>
                <form id="toggle-poll-form">
                    <div id="player-1">
                        <p class="points-player">0 Stimmen</p>
                        <input type="text" placeholder="Spieler 1">
                    </div>
                    <div id="player-2">
                        <p class="points-player">0 Stimmen</p>
                        <input type="text" placeholder="Spieler 2">
                    </div>
                    <button type="submit" id="toggle-poll-button">Umfrage Starten</button>
                    <button id="clear-poll-button">Umfrage zurücksetzen</button>
                    <button id="toggle-poll-visible-button">Umfrage Anzeigen</button>
                </form>
            </section>
        </aside>
        <aside>
            <nav id="navigation-container">

            </nav>
            <section class="questions" id="questions" data-navigation="Quiz">
                <h1>Quiz</h1>
                <div class="quiz" id="quiz-container"></div>
                <form id="reset-quiz">
                    <button>Reset Quiz</button>
                </form>
            </section>
            <section class="lego-builds" id="lego-builds" data-navigation="Nachbauen">
                <h1>Nachbauen</h1>
                <div class="lego-builds-container" id="lego-builds-container"></div>
            </section>
            <section class="memory" data-navigation="Memory">
                <h1>Memory</h1>
                <form id="memory-form">
                    <button>Memory anzeigen</button>
                </form>
            </section>
            <section class="where-is-this" id="where-is-this" data-navigation="Where is this?">
                <h1>Where is this?</h1>
                <div class="where-is-this-container" id="where-is-this-container"></div>
            </section>

            <!-- COUNT LETTERS -->
            <section class="count-letters" id="count-letters" data-navigation="Buchstaben zählen">
                <h1>Buchstaben zählen<h1>
                <div class="count-letters-container" id="count-letters-container"></div>
            </section>
        </aside>
    </main>

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="/js/saveCookie.js" type="module"></script>
    <script src="/js/dashboardSocketScript.js" type="module"></script>
    <script src="/js/dashboardVueScript.js" type="module"></script>
</body>
</html>
