<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Shutdown Stopped</p>

    <script>
        const fiveMinutes = 300000;
        const tenMinutes = 600000;
        const thirtySeconds = 30000;
        const onAir = false;

        setTimeout(() => {
            deleteAllCookies();
            window.location.href = "/stop-shutdown";
        }, 7500);

        function deleteAllCookies() {
            // Holen Sie sich alle Cookies der aktuellen Seite
            var cookies = document.cookie.split(";");

            // Iterieren Sie durch alle Cookies und l√∂schen Sie sie, indem Sie das Ablaufdatum auf einen vergangenen Zeitpunkt setzen
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i];
                var eqPos = cookie.indexOf("=");
                var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
                document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/";
            }
        }
    </script>
</body>
</html>
